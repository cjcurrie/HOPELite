<!doctype html>
<html>
  <head>
    <title>HOPE Lite Console</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>

    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; }
      form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
      form input { border: 0; padding: 10px; width: 90%; margin-right: .5%; }
      form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages li { padding: 5px 10px; }
      #messages li:nth-child(odd) { background: #eee; }
    </style>
  </head>

  <body>
    <span>Status: <div id="status"></div></span>
    </br>

    <ul id="messages"></ul>
    <form action="">
      <input id="m" autocomplete="off" /><button>Send</button>
    </form>

    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="/js/facebook.js"></script>
    <script>
      function ParseRemoteOption(option)
      {
        console.log(option['action']);
        switch (option['action'])
        {
          case 'login':
            return '<fb:login-button scope="public_profile,email" onlogin="checkLoginState();"></fb:login-button>';
          break;

          case 'broadcast':
            console.log('broadcast');
            return '<button type="button">'+option['text']+'</button>';
          break;

          default: return '';
        }
      }
    </script>
    <script>
      var socket = io();
      $('form').submit(function(){
        socket.emit('clientMsg', $('#m').val().toSring());
        $('#m').val('');
        return false;
      });
      socket.on('serverMsg', function(msg){
        $('#messages').append($('<li>').text(msg));
      });
      socket.on('optionList', function(options){
        var htmlString = 'Server offers the following actions:<div>';
        
        for (var opt in options)
        {
          //if (!p.hasOwnProperty(key)) continue;
          htmlString += ParseRemoteOption(options[opt]);
        }
        htmlString += '</div>';
        $('#messages').append($('<li>').html(htmlString));
      });
    </script>
  </body>
</html>
