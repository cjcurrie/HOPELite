<!doctype html>
<html>
  <head>
    <title>HOPE Lite Console</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>

    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; }
      form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
      form input { border: 0; padding: 10px; width: 90%; margin-right: .5%; }
      form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages li { padding: 5px 10px; }
      #messages li:nth-child(odd) { background: #eee; }
      #viewArea {padding:50px;}
      #login {hidden:true; float:center}
      #messageArea {float:center}
      .button-green {background: #5b8200;}
      .serverOption {background: #DEDEDE;}
    </style>


    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="/js/facebook.js"></script>
    <script src="/index.js"></script>

  </head>

  <body>
    <span>Status: <div id="status">You must first log in.</div></span>
    </br>

    <div id="viewArea">
      <div id="messageArea">
        <ul id="messages"></ul>
      </div>

      <div id="login">
        
      </div>
    </div>

    <form id="command" onsubmit="ParseInput($('#m').val()); $('#m').val(''); return false;" action="">
      <input id="m" autocomplete="off" /><button type='button'>Send</button>
    </form>
    </br >
    </br >
    </br >
  </body>
</html>
